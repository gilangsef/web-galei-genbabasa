<script>
  function showModal(src) {
const modal = document.getElementById("imageModal");
const img = document.getElementById("modalImg");
img.src = src;

// Hapus hidden, tambahkan flex
modal.classList.remove("hidden");
modal.classList.add("flex");
}

function hideModal() {
const modal = document.getElementById("imageModal");

// Hapus flex, tambahkan hidden
modal.classList.remove("flex");
modal.classList.add("hidden");
}

</script>

  <!-- Script -->
  <script>
    function setDarkMode(enabled) {
      document.documentElement.classList.toggle('dark', enabled);
      document.getElementById('dark-toggle').checked = enabled;
      document.getElementById('dark-toggle-mobile').checked = enabled;
    }
  
    const isDark = localStorage.getItem('theme') === 'dark';
    setDarkMode(isDark);
  
    document.getElementById("dark-toggle").addEventListener("change", function (e) {
      setDarkMode(e.target.checked);
      localStorage.setItem('theme', e.target.checked ? 'dark' : 'light');
    });
  
    document.getElementById("dark-toggle-mobile").addEventListener("change", function (e) {
      setDarkMode(e.target.checked);
      localStorage.setItem('theme', e.target.checked ? 'dark' : 'light');
    });
  
    const menuToggle = document.getElementById("menu-toggle");
    const menuIcon = document.getElementById("menu-icon");
    const mobileMenu = document.getElementById("mobile-menu");
  
    menuToggle.addEventListener("click", function () {
      mobileMenu.classList.toggle("hidden");
      const isOpen = !mobileMenu.classList.contains("hidden");
      menuIcon.innerHTML = isOpen
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />`;
    });
  </script>
<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("opacity-100", "translate-y-0");
        entry.target.classList.remove("opacity-0", "translate-y-8");
        observer.unobserve(entry.target); // hanya animasi sekali
      }
    });
  });

  document.querySelectorAll('.scroll-animate').forEach(el => {
    observer.observe(el);
  });
</script>
