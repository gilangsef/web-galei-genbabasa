      <!-- Social Media -->

        <a href="https://tiktok.com" target="_blank" class="text-black dark:text-white hover:text-gray-700 dark:hover:text-gray-300 transition">

      <!-- Contact Form -->
      <form action="https://formspree.io/f/xeoavboo" method="POST" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium">Nama</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600" />
        </div>
        <div>
          <label for="message" class="block text-sm font-medium">Pesan</label>
          <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600"></textarea>
        </div>
        <button type="submit" class="w-full bg-green-700 hover:bg-green-900 text-white font-semibold py-2 px-4 rounded-md transition">
          Kirim
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
<footer class="mt-16 border-t dark:border-gray-700 py-6 text-center text-sm text-gray-500 dark:text-gray-400">
    &copy; 2025 Jelzzz. All rights reserved.
  </footer>
  
</body>
  <!-- Script -->
  <script>
    function setDarkMode(enabled) {
      document.documentElement.classList.toggle('dark', enabled);
      document.getElementById('dark-toggle').checked = enabled;
      document.getElementById('dark-toggle-mobile').checked = enabled;
    }
  
    const isDark = localStorage.getItem('theme') === 'dark';
    setDarkMode(isDark);
  
    document.getElementById("dark-toggle").addEventListener("change", function (e) {
      setDarkMode(e.target.checked);
      localStorage.setItem('theme', e.target.checked ? 'dark' : 'light');
    });
  
    document.getElementById("dark-toggle-mobile").addEventListener("change", function (e) {
      setDarkMode(e.target.checked);
      localStorage.setItem('theme', e.target.checked ? 'dark' : 'light');
    });
  
    const menuToggle = document.getElementById("menu-toggle");
    const menuIcon = document.getElementById("menu-icon");
    const mobileMenu = document.getElementById("mobile-menu");
  
    menuToggle.addEventListener("click", function () {
      mobileMenu.classList.toggle("hidden");
      const isOpen = !mobileMenu.classList.contains("hidden");
      menuIcon.innerHTML = isOpen
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />`;
    });
  </script>
<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("opacity-100", "translate-y-0");
        entry.target.classList.remove("opacity-0", "translate-y-8");
        observer.unobserve(entry.target); // hanya animasi sekali
      }
    });
  });

  document.querySelectorAll('.scroll-animate').forEach(el => {
    observer.observe(el);
  });
</script>
</html>
